<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="1024" height="1024" fill="#0F0F0F"/>
  
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#FCD34D"/>
    </linearGradient>
  </defs>
  
  <!-- Blue Arc -->
  <path d="M 310 500 A 200 200 0 0 1 710 500" fill="none" stroke="url(#blueGrad)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Flame -->
  <g transform="translate(620, 280)">
    <path d="M50 100 Q25 50 50 0 Q75 50 100 0 Q75 50 100 100 Q75 75 50 100" fill="url(#flameGrad)"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(550, 270)">
    <polygon points="25,0 31,18 50,18 35,30 41,50 25,38 9,50 15,30 0,18 19,18" fill="#FCD34D"/>
  </g>
  
  <!-- Runner -->
  <g transform="translate(350, 310)">
    <!-- Head -->
    <circle cx="160" cy="50" r="45" fill="url(#blueGrad)"/>
    <!-- Body -->
    <path d="M160 95 L160 200" stroke="url(#blueGrad)" stroke-width="25" stroke-linecap="round"/>
    <!-- Arms running pose -->
    <path d="M160 130 L100 170" stroke="url(#blueGrad)" stroke-width="20" stroke-linecap="round"/>
    <path d="M160 130 L230 120" stroke="url(#blueGrad)" stroke-width="20" stroke-linecap="round"/>
    <!-- Legs running pose -->
    <path d="M160 200 L100 310" stroke="url(#blueGrad)" stroke-width="22" stroke-linecap="round"/>
    <path d="M160 200 L240 280" stroke="url(#blueGrad)" stroke-width="22" stroke-linecap="round"/>
  </g>
  
  <!-- Level Badge -->
  <g transform="translate(472, 580)">
    <circle cx="40" cy="40" r="35" fill="url(#goldGrad)"/>
    <circle cx="40" cy="40" r="30" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
  </g>
  
  <!-- Title RUN -->
  <text x="380" y="780" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#3B82F6" text-anchor="middle">RUN</text>
  
  <!-- Title LEVELING -->
  <text x="620" y="780" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#F59E0B" text-anchor="middle">LEVELING</text>
</svg>
